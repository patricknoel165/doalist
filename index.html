<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoaList - Accessible Task Manager for Everyone</title>
    <meta name="description" content="DoaList is an inclusive, accessible task management app designed specifically for persons with disabilities. Features voice navigation, audio feedback, focus mode, and full PWA support." />
    <meta name="author" content="DoaList Team" />
    <meta name="keywords" content="accessibility, task manager, PWD, disabilities, voice navigation, inclusive design, to-do list" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DoaList - Accessible Task Manager" />
    <meta property="og:description" content="An inclusive task management app with voice navigation, audio feedback, and accessibility-first design for persons with disabilities." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://doalist.app" />
    <meta property="og:image" content="/images/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DoaList - Accessible Task Manager" />
    <meta name="twitter:description" content="Inclusive task management with voice navigation and accessibility features." />
    <meta name="twitter:image" content="/images/twitter-image.png" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DoaList" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512.png" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Accessibility Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
